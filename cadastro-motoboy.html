<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFlow - Cadastro Motoboy</title>
    
    <!-- üîπ CORES LARANJAS para motoboys -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* üîπ Gradiente laranja para motoboys */
            background: linear-gradient(135deg, #fd7e14, #e8590c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            /* üîπ Laranja para identificar como motoboy */
            color: #fd7e14;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .input-container input, 
        .input-container select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-container label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-container input:focus,
        .input-container select:focus {
            /* üîπ Borda laranja no focus */
            border-color: #fd7e14;
            background: white;
            box-shadow: 0 0 0 3px rgba(253,126,20,0.1);
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label,
        .input-container select:focus + label,
        .input-container select:not([value=""]) + label {
            top: 0;
            font-size: 0.8rem;
            color: #fd7e14;
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            /* üîπ Bot√£o laranja para motoboys */
            background: linear-gradient(135deg, #fd7e14, #e8590c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253,126,20,0.3);
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #fd7e14;
            border: 2px solid #fd7e14;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #fd7e14;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üõµ FoodFlow</h1>
            <p>Cadastre-se como entregador</p>
        </div>

        <!-- üîπ Formul√°rio espec√≠fico para motoboys -->
        <form id="cadastroForm">
            <div class="input-container">
                <input type="text" id="nome" placeholder=" " required>
                <label for="nome">Nome completo</label>
            </div>

            <div class="input-container">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">E-mail</label>
            </div>

            <div class="input-container">
                <input type="tel" id="telefone" placeholder=" " required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="input-container">
                <input type="text" id="cpf" placeholder=" " required>
                <label for="cpf">CPF</label>
            </div>

            <div class="input-container">
                <select id="veiculo" required>
                    <option value="" selected disabled></option>
                    <option value="moto">üèçÔ∏è Moto</option>
                    <option value="bicicleta">üö≤ Bicicleta</option>
                    <option value="carro">üöó Carro</option>
                </select>
                <label for="veiculo">Tipo de ve√≠culo</label>
            </div>

            <div class="input-container">
                <input type="text" id="placa" placeholder=" ">
                <label for="placa">Placa do ve√≠culo</label>
            </div>

            <div class="input-container">
                <input type="text" id="endereco" placeholder=" " required>
                <label for="endereco">Endere√ßo completo</label>
            </div>

            <div class="input-container">
                <input type="password" id="senha" placeholder=" " required minlength="6">
                <label for="senha">Senha</label>
            </div>

            <button type="submit" class="btn-primary">
                üõµ Come√ßar a Entregar
            </button>

            <button type="button" class="btn-secondary" onclick="voltarParaHome()">
                ‚Üê Voltar para Home
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // üîπ Mesma configura√ß√£o do Supabase
        const supabaseUrl = 'https://lsskaqudqvppfwfoxsih.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxzc2thcXVkcXZwcGZ3Zm94c2loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDIxMzEsImV4cCI6MjA3NDgxODEzMX0.-M8bTf68RVY_kVrVyZ_BEfROLOrykauRYJzS2OnH6Fo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // üîπ Agora salvamos como motoboy
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const motoboy = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value,
                veiculo: document.getElementById('veiculo').value,
                placa: document.getElementById('placa').value,
                endereco: document.getElementById('endereco').value,
                senha: document.getElementById('senha').value
            };

            mostrarMensagem('üîÑ Cadastrando motoboy...', 'loading');

            try {
                // üîπ Cria o usu√°rio como motoboy
                const { data: usuario, error: userError } = await supabase
                    .from('usuarios')
                    .insert([{
                        tipo: 'motoboy',
                        nome: motoboy.nome,
                        email: motoboy.email,
                        senha: motoboy.senha,
                        telefone: motoboy.telefone
                    }])
                    .select();

                if (userError) throw new Error(userError.message);

                // üîπ Cria o registro na tabela motoboy_localizacao
                const { data: localizacaoData, error: locError } = await supabase
                    .from('motoboy_localizacao')
                    .insert([{
                        motoboy_id: usuario[0].id,
                        online: false, // Come√ßa offline
                        latitude: 0,
                        longitude: 0
                    }])
                    .select();

                if (locError) throw new Error(locError.message);

                mostrarMensagem('üéâ Motoboy cadastrado com sucesso! Redirecionando...', 'success');
                document.getElementById('cadastroForm').reset();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                let mensagemErro = error.message;
                
                if (error.message.includes('duplicate key')) {
                    mensagemErro = '‚ùå Este e-mail j√° est√° cadastrado!';
                } else if (error.message.includes('network')) {
                    mensagemErro = 'üåê Erro de conex√£o. Verifique sua internet.';
                }
                
                mostrarMensagem(mensagemErro, 'error');
            }
        });

        function mostrarMensagem(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texto;
            messageDiv.className = `message ${tipo}`;
            messageDiv.style.display = 'block';
            
            if (tipo === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function voltarParaHome() {
            window.location.href = 'index.html';
        }

        // üîπ M√°scara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // üîπ M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // üîπ M√°scara para placa (formato Mercosul)
        document.getElementById('placa').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 7) value = value.slice(0, 7);
            if (value.length > 3) {
                value = value.replace(/([A-Z0-9]{3})([A-Z0-9])/, '$1$2');
                value = value.replace(/([A-Z0-9]{4})([A-Z0-9])/, '$1$2');
            }
            e.target.value = value;
        });
    </script>
</body>
  </html>
