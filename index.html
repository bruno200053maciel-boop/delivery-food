<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFlow - Delivery Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .logo p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .slogan {
            font-size: 1.5rem;
            margin-bottom: 50px;
            line-height: 1.4;
            opacity: 0.9;
        }

        .btn-entrar {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .btn-entrar:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .info {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .slogan {
                font-size: 1.2rem;
            }
            
            .btn-entrar {
                padding: 18px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

</body>
</html>
